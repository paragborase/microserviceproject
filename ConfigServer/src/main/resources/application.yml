server:
    port: 8085
spring:
  application:
    name: CONFIG-SERVER

  cloud:
    config:
      server:
        git:
          uri: https://github.com/paragborase/microservice-config
          
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka
    fetch-registry: 'true'
    registry-with-eureka: 'true'
  instance:
    prefer-ip-address: 'true'
            
